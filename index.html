<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peaceful Claude</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-top">
        <button class="new-chat-btn" id="new-chat">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          New topic
        </button>
      </div>
      <nav class="sidebar-threads">
        <span class="threads-label">Topics</span>
        <button class="thread active" data-section="overview">Overview</button>
        <button class="thread" data-section="agent-orange">Agent Orange</button>
        <button class="thread" data-section="drone-strikes">Drone Program</button>
        <button class="thread" data-section="nuclear">Nuclear Weapons</button>
        <button class="thread" data-section="depleted-uranium">Depleted Uranium</button>
        <button class="thread" data-section="cluster-munitions">Cluster Munitions</button>
        <button class="thread" data-section="white-phosphorus">White Phosphorus</button>
        <button class="thread" data-section="landmines">Landmines</button>
      </nav>
      <div class="sidebar-bottom">
        <span class="sidebar-note">Sourced from declassified records</span>
      </div>
    </aside>

    <main class="main">
      <div class="main-inner">
        <div class="header">
          <div class="header-logo">
            <div class="logo-circle">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="1.2" fill="none"/>
                <path d="M6.5 10L9 12.5L13.5 7.5" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span>Peaceful Claude</span>
          </div>
        </div>

        <div class="conversation" id="conversation">
          <!-- Content rendered by JS -->
        </div>

        <div class="input-area">
          <div class="input-box">
            <input type="text" id="input" placeholder="Type a topic or 'help'..." autocomplete="off" spellcheck="false">
            <button class="send-btn" id="send-btn">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M3 9h12M10 4l5 5-5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
          </div>
          <span class="input-hint">peace through truth, accountability through memory</span>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
